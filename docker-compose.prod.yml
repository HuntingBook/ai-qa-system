services:
  mysql:
    image: mysql:8.0
    container_name: ai-qa-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-ai_qa_system}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-ai_qa_system}
      MYSQL_USER: ${MYSQL_USER:-ai_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-ai_user_pass}
    volumes:
      - mysql-data:/var/lib/mysql
      - ./backend-services/user-service/src/main/resources/sql/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "3306:3306"
    networks:
      - ai-qa-net
      - bridge   # ✅ 让它也加入系统默认桥接网络

  user-service-fyb:
    image: ${DOCKERHUB_USERNAME}/ai-qa-user-service:${DEPLOY_VERSION}
    container_name: ai-qa-user-service
    restart: unless-stopped
    depends_on:
      - mysql
    environment:
      MYSQL_HOST: mysql
      MYSQL_PORT: 3306
      MYSQL_DATABASE: ${MYSQL_DATABASE:-ai_qa_system}
      MYSQL_USER: ${MYSQL_USER:-ai_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-ai_user_pass}
      NACOS_SERVER_ADDR: nacos:8848   # ✅ 直接用 nacos 容器名
      JWT_SECRET: ${JWT_SECRET}
    ports:
      - "8081:8081"
    networks:
      - ai-qa-net
      - bridge   # ✅ 让服务和 nacos 在同一个网络

  qa-service-fyb:
    image: ${DOCKERHUB_USERNAME}/ai-qa-qa-service:${DEPLOY_VERSION}
    container_name: ai-qa-qa-service
    restart: unless-stopped
    depends_on:
      - mysql
    environment:
      MYSQL_HOST: mysql
      MYSQL_PORT: 3306
      MYSQL_DATABASE: ${MYSQL_DATABASE:-ai_qa_system}
      MYSQL_USER: ${MYSQL_USER:-ai_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-ai_user_pass}
      NACOS_SERVER_ADDR: nacos:8848
      GEMINI_API_KEY: ${GEMINI_API_KEY}
    ports:
      - "8082:8082"
    networks:
      - ai-qa-net
      - bridge

  api-gateway-fyb:
    image: ${DOCKERHUB_USERNAME}/ai-qa-api-gateway:${DEPLOY_VERSION}
    container_name: ai-qa-api-gateway
    restart: unless-stopped
    depends_on:
      - user-service-fyb
      - qa-service-fyb
    environment:
      NACOS_SERVER_ADDR: nacos:8848
      SECURITY_JWT_SECRET: ${JWT_SECRET}
    ports:
      - "8083:8083"
    networks:
      - ai-qa-net
      - bridge

  frontend:
    image: ${DOCKERHUB_USERNAME}/ai-qa-frontend:${DEPLOY_VERSION}
    container_name: ai-qa-frontend
    restart: unless-stopped
    depends_on:
      - api-gateway-fyb
    environment:
      NEXT_PUBLIC_API_BASE_URL: ${FRONTEND_API_BASE_URL}
      NODE_ENV: production
    ports:
      - "3000:3000"
    networks:
      - ai-qa-net
      - bridge

volumes:
  mysql-data:
    driver: local

networks:
  ai-qa-net:
    driver: bridge
  bridge:
    external: true
